{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="text">
        <h2>Sign up</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
